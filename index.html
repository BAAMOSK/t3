<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
           
            <ul id="board">
                <li id="spot1" value="0">+</li>
                <li id="spot2" value="1">+</li>
                <li id="spot3" value="2">+</li>
                <li id="spot4" value="3">+</li>
                <li id="spot5" value="4">+</li>
                <li id="spot6" value="5">+</li>
                <li id="spot7" value="6">+</li>
                <li id="spot8" value="7">+</li>
                <li id="spot9" value="8">+</li>
            </ul>          
            <div class="clearfix"></div>        
        <footer>
            <button id="reset">Reset Game</button>
        </footer>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
